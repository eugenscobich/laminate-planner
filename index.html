<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title></title>

  <meta content="" name="description">

  <meta content="" property="og:title">
  <meta content="" property="og:type">
  <meta content="" property="og:url">
  <meta content="" property="og:image">
  <meta content="" property="og:image:alt">

  <meta content="#fafafa" name="theme-color">
</head>

<body>
<div id="controls">
  <label for="heightInput">Board Height (H): </label>
  <input id="heightInput" min="1" type="number" value="1380"> mm
  <br/>
  <br/>
  <label for="widthInput">Board Width (W): </label>
  <input id="widthInput" min="1" type="number" value="191"> mm
  <br/>
  <br/>
  <label for="boardOffsetInput">Board Offset: </label>
  <input id="boardOffsetInput" max="0" min="-191" type="range" value="0"> <span id="boardOffsetValue">0</span> mm
  <br/>
  <br/>
  <label for="boardInitialCutInput">Board Initial Cut: </label>
  <input id="boardInitialCutInput" max="0" min="-1380" type="range" value="0"> <span id="boardInitialCutValue">0</span> mm
  <br/>
  <br>
  <label for="doNotUseSmallRemaningsCheckbox">Do not use small remanings: </label>
  <input id="doNotUseSmallRemaningsCheckbox" type="checkbox">
  <br>
  <br>
  <label for="minBoardRemainingsInput">Minimal Board remanings: </label>
  <input id="minBoardRemainingsInput" min="0" type="number" value="380"> mm <span id="remainingsValue"> </span>
  <br/>
  <br/>
  <label for="optimyseStartTheRow">Optimize start the row: </label>
  <input id="optimyseStartTheRow" type="checkbox">
  <br>
  <br>
  <label for="showNumbersCheckbox">Show Board Numbers: </label>
  <input checked id="showNumbersCheckbox" type="checkbox">
  <br>
  <br>
  <label for="arrangeMode">Arrange Mode:</label>
  <select id="arrangeMode">
    <option value="continue">Continue</option>
    <option value="halfShift">1/2</option>
    <option value="thirdShift">1/3</option>
  </select>
  <br>
  <br>

  <!-- File Type Selector -->
  <label for="fileTypeSelect">File Type:</label>
  <select id="fileTypeSelect">
    <option value="dxf">DXF</option>
    <option value="svg">SVG</option>
  </select>
  <input accept=".svg,.dxf" id="fileInput" type="file">
  <button id="loadFileButton">Load Floor Plan</button>

  <button id="addRow">Add Row</button>
  <button id="addBoard">Add Board</button>
  <button id="fullComplete">Full Complete</button>

</div>

<div id="canvas-container">
  <canvas id="floorCanvas"></canvas>
</div>


<!-- Include the DXF parser library via CDN -->
<script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.1.2/dist/dxf-parser.min.js"></script>

<!-- Add your site or application content here -->
<script src="js/app.js"></script>

</body>

</html>
