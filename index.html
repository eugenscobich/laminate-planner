<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title></title>

  <meta content="" name="description">

  <meta content="" property="og:title">
  <meta content="" property="og:type">
  <meta content="" property="og:url">
  <meta content="" property="og:image">
  <meta content="" property="og:image:alt">

  <meta content="#fafafa" name="theme-color">
  <style>
    /* Basic styling for the layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #controls {
      width: 30%;
      margin: 20px;
    }

    #canvas-container {
      width: 70%;
      border: 1px solid #ccc;
    }
    #startButton {
      margin-top: 20px;
    }
  </style>
</head>

<body>
<div id="controls">
  <label for="boardCostInput">Board Cost: </label>
  <input id="boardCostInput" min="1" type="number" value="400"> lei/m<sup>2</sup>
  <br/>
  <br/>
  <label for="heightInput">Board Height (H): </label>
  <input id="heightInput" min="1" type="number" value="1380"> mm
  <br/>
  <br/>
  <label for="widthInput">Board Width (W): </label>
  <input id="widthInput" min="1" type="number" value="191"> mm
  <br/>
  <br/>
  <label for="boardWidthOffsetInput">Board Offset: </label>
  <input id="boardWidthOffsetInput" max="0" min="-191" type="range" value="0"> <span id="boardWidthOffsetValue">0</span> mm
  <br/>
  <br/>
  <label for="boardHeightOffsetInput">Board Initial Cut: </label>
  <input id="boardHeightOffsetInput" max="0" min="-1380" type="range" value="0"> <span id="boardHeightOffsetValue">0</span> mm
  <br/>
  <br>
  <label for="doNotUseSmallRemainingsCheckbox">Do not use small remanings: </label>
  <input id="doNotUseSmallRemainingsCheckbox" type="checkbox">
  <br>
  <br>
  <label for="minBoardHeightInput">Minimal Board remanings: </label>
  <input id="minBoardHeightInput" min="0" type="number" value="191"> mm
  <br/>
  <br/>
  <label for="optimyseStartTheRow">Optimize start the row: </label>
  <input id="optimyseStartTheRow" type="checkbox">
  <br>
  <br>
  <label for="showNumbersCheckbox">Show Board Numbers: </label>
  <input checked id="showNumbersCheckbox" type="checkbox">
  <br>
  <br>
  <label for="drawGridCheckbox">Draw Grid:</label>
  <input type="checkbox" id="drawGridCheckbox">
  <br/>
  <br/>
  <label for="arrangeModeSelect">Arrange Mode:</label>
  <select id="arrangeModeSelect">
    <option value="continue">Continue</option>
    <option value="halfShift">1/2</option>
    <option value="thirdShift">1/3</option>
    <option value="custom">Custom</option>
  </select>
  <br>
  <br>
  <label for="customArrangeBoardOffsetInput">Board Offset: </label>
  <input id="customArrangeBoardOffsetInput" max="1380" min="-1380" type="range" value="0"> <span id="customArrangeBoardOffsetValue">0</span> mm
  <br/>
  <br/>

  <!-- File Type Selector -->
  <input accept=".dxf" id="fileInput" type="file">
  <button id="loadFileButton">Load Floor Plan (.dxf)</button>
  <br>
  <br>
  <button id="addRowButton">Add Row</button>
  <button id="addBoardButton">Add Board</button>
  <button id="fullCompleteButton">Full Complete</button>
  <div id="statistic">
    <p>
      Statistics:
    </p>
    <p>
      Total number of boards: <span id="totalNumberOfBoardsValue">0</span>
    </p>
    <p>
      Total square of boards: <span id="totalSquareOfBoardsValue">0</span> m<sup>2</sup>
    </p>
    <p>
      Total floor square: <span id="totalFloorSquareValue">0</span> m<sup>2</sup>
    </p>
    <p>
      Total remaining square: <span id="totalRemainingSquareValue">0</span> m<sup>2</sup>
    </p>
    <p>
      Total cost: <span id="totalCostValue">0</span> lei
    </p>
  </div>
</div>

<div id="canvas-container">
  <canvas id="floorCanvas"></canvas>
</div>


<!-- Include the DXF parser library via CDN -->
<script src="https://cdn.jsdelivr.net/npm/dxf-parser@1.1.2/dist/dxf-parser.min.js"></script>

<!-- Add your site or application content here -->
<script src="js/global.js"></script>
<script src="js/drawing.js"></script>
<script src="js/inputs-handlers.js"></script>
<script src="js/dxf-loader.js"></script>
<script src="js/geometry-helpers.js"></script>
<script src="js/app.js"></script>

</body>

</html>
